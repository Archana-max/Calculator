<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <head>
<body>
    <div>
    <h4>Basic Calculator</h4>

<div class="calc">
    <div class="wrapper">
        <div class="output">
            <div data-prev-operand class="prev-operand"></div>
            <div data-curr-operand class="curr-operand"></div>
        </div>
        <button class="span-two" data-all-Clear>AC</button>
        <button class="span-two" data-delete>BC</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number >9</button>
        <button class="operation-btn" data-operation>/</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operation-btn" data-operation>x</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operation-btn" data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button class="operation-btn" data-operation>+</button>
    </div>
</div>
</div>


    <script src="script.js" ></script>
</body>
</html>
